<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        const url = 'wss://cn-xz-bgp.sakurafrp.com:54911/room/25321764/ws';
        let ws = new WebSocket(url);
        ws.onopen = function () {
            console.log(`${url} 连接成功!`);
        }
        ws.onclose = function () {
            console.log(`${url} 连接关闭`);
        }
        ws.onerror = function () {
            if (ws) {
                ws.close();
                ws = null;
            }
            console.log(`${url} 连接因错误关闭!`);
        }
        ws.onmessage = function (msg) {
            console.log(msg.data)
        }
    </script>
</body>
</html>
